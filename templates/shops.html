<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <a href="/shops/create" class="btn btn-success">Add</a>
    <table border="1" width="100%" cellpadding="5">
        <tr>
            <th>ID-магазина</th>
            <th>Тип магазина</th>
            <th>Площадь магазина</th>
            <th>Количество залов</th>
            <th>Количество прилавков</th>
        </tr>
        {% for el in table %}
        <tr>
            <td>{{ el.id_shop }}</td>
            <td>{{ el.type_shop }}</td>
            <td>{{ el.shops_area }}</td>
            <td>{{ el.hall_count }}</td>
            <td>{{ el.stall_count }}</td>
            <td>
                <a href="/shops?id={{el.id_shop}}&action=del" class="btn btn-warning">Delete</a>
            </td>
            <td>
                <a href="/shops/{{el.id_shop}}/edit" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
