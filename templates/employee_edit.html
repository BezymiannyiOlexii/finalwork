{% extends 'base.html' %}
{% block title %}
Редактирование Сотрудника
{% endblock %}
{% block body %}
<h1>Редактирование Сотрудника</h1>
<form method="post">
    <input type="text"   name="name_employee" id="name_employee" value="{{employee.name_employee}}" placeholder="Введите имя Сотрудника"><br>
    <input type="number" name="id_shop" id="id_shop" value="{{employee.id_shop}}" placeholder="ID-магазина"><br>
    <input type="number" name="salary" id="salary" value="{{employee.salary}}" placeholder="Зарплата"><br>
    <input type="submit" name="btn btn-success" value="Гатовенько">
</form>
{% endblock %}
